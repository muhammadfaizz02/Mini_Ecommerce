<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="E-Commerce Mini App - Belanja online mudah dan nyaman"
    />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              secondary: '#64748B',
            }
          },
        },
        plugins: [],
      }
    </script>
    
    <style>
      /* Custom styles untuk memastikan tidak ada konflik */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Pastikan Tailwind utilities bekerja */
      @layer utilities {
        .filter-options {
          @apply bg-white p-4 rounded-lg shadow-md;
        }
        .product-card {
          @apply bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105;
        }
      }
    </style>
    
    <title>E-Commerce Mini</title>
  </head>
  <body class="bg-gray-50">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
